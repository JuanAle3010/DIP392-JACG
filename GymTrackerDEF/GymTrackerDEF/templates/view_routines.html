{% extends "base.html" %}
{% block title %}View Routines - GymTracker{% endblock %}
{% block content %}
  <h1 class="my-4">Routines</h1>
  <ul class="list-group">
    {% for routine in routines %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{{ url_for('routine', routine_id=routine.id) }}">{{ routine.name }} ({{ routine.date }})</a>
        <div>
          <a href="{{ url_for('edit_routine', routine_id=routine.id) }}" class="btn btn-secondary btn-sm">Edit</a>
          <form action="{{ url_for('delete_routine', routine_id=routine.id) }}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
          </form>
        </div>
      </li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>
{% endblock %}
