{% extends "base.html" %}
{% block title %}Add Exercise - GymTracker{% endblock %}
{% block content %}
  <h1 class="my-4">Add New Exercise</h1>
  <form action="{{ url_for('add_exercise') }}" method="post">
    <div class="form-group">
      <input type="text" name="name" class="form-control" placeholder="Exercise Name" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Exercise</button>
  </form>
  <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>
{% endblock %}
