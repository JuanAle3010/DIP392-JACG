{% extends "base.html" %}
{% block title %}Add Record - GymTracker{% endblock %}
{% block content %}
  <h1 class="my-4">Add Record for Exercise ID: {{ exercise_id }}</h1>
  <form action="{{ url_for('add_record', exercise_id=exercise_id) }}" method="post">
    <div class="form-group">
      <input type="date" name="date" class="form-control" required>
    </div>
    <div class="form-group">
      <input type="number" name="sets" class="form-control" placeholder="Sets" required>
    </div>
    <div class="form-group">
      <input type="number" name="reps" class="form-control" placeholder="Reps" required>
    </div>
    <div class="form-group">
      <input type="number" step="0.1" name="weight" class="form-control" placeholder="Weight (kg)" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Record</button>
  </form>
  <a href="{{ url_for('exercise', exercise_id=exercise_id) }}" class="btn btn-secondary mt-3">Back to Exercise</a>
{% endblock %}
